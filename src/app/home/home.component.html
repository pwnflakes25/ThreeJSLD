
<div class="container">
   <section  id="section1" class="banner" >
     <p class="bannerTitle">An E-Learning Diary of ThreeJS</p>
   </section>

   <section id="section2 jumbotron">

     <mat-tab-group mat-align-tabs="center" dynamicHeight="true">

        <mat-tab label="Basic Geometry">

          <div class="row cardGrid">

            <mat-card class="example-card col-lg-4">
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>Cube</mat-card-title>
                   <mat-card-subtitle>Geometry</mat-card-subtitle>
                 </mat-card-header>
                 <img mat-card-image [src]="scURL? scURL : imgURL" alt="Photo of a Shiba Inu">
                 <mat-card-content >
                   <p>
                     A Basic Cube
                   </p>
                 </mat-card-content>
                 <mat-card-actions>
                   <button class="actionButton" [routerLink]="['../item' + '/cube']">Read More</button>
                 </mat-card-actions>
            </mat-card>

            <mat-card class="example-card col-lg-4">
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>Well</mat-card-title>
                   <mat-card-subtitle>Geometry</mat-card-subtitle>
                 </mat-card-header>
                 <img mat-card-image [src]="scURL? scURL : imgURL" alt="Photo of a Shiba Inu">
                 <mat-card-content>
                   <p>
                     A Low-poly well
                 </mat-card-content>
                 <mat-card-actions>
                   <button class="actionButton" [routerLink]="['../item' + '/well']">Read More</button>
                 </mat-card-actions>
            </mat-card>

            <mat-card class="example-card col-lg-4">
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>Sphere</mat-card-title>
                   <mat-card-subtitle>Geometry</mat-card-subtitle>
                 </mat-card-header>
                 <img mat-card-image [src]="scURL? scURL : imgURL" alt="Photo of a Shiba Inu">
                 <mat-card-content>
                   <p>
                     Basic Sphere
                   </p>
                 </mat-card-content>
                 <mat-card-actions>
                   <button class="actionButton" [routerLink]="['../item' + '/sphere']">Read More</button>
                 </mat-card-actions>
            </mat-card>

            <mat-card class="example-card col-lg-4">
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>Anvil</mat-card-title>
                   <mat-card-subtitle>Geometry</mat-card-subtitle>
                 </mat-card-header>
                 <img mat-card-image [src]="scURL? scURL : imgURL" alt="Photo of a Shiba Inu">
                 <mat-card-content>
                   <p>
                     A slightly rusty anvil
                   </p>
                 </mat-card-content>
                 <mat-card-actions>
                   <button class="actionButton" [routerLink]="['../item' + '/anvil']">Read More</button>
                 </mat-card-actions>
            </mat-card>
          </div>





        </mat-tab>

        <mat-tab label="Interior">
          <mat-card class="example-card col-lg-4">
               <mat-card-header>
                 <div mat-card-avatar class="example-header-image"></div>
                 <mat-card-title>Living Room 1</mat-card-title>
                 <mat-card-subtitle>Scene</mat-card-subtitle>
               </mat-card-header>
               <img mat-card-image [src]="scURL? scURL : imgURL" alt="Photo of a Shiba Inu">
               <mat-card-content>
                  <p>
                   A sample of a modern living room
                 </p>
               </mat-card-content>
               <mat-card-actions>
                 <button class="actionButton" [routerLink]="['../complex' + '/room1']">Read More</button>
               </mat-card-actions>
          </mat-card>
        </mat-tab>
      </mat-tab-group>

   </section>
</div>
